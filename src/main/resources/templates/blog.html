<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/styles/cssandjs/registerclient.css" />
    <link rel="stylesheet" href="/styles/cssandjs/global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="macbook-air-1">
      <div class="frame13">
        <div class="frame1">
          <div class="astrology">
            <a href="/"><span class="astrology1">Astrology</span></a>
            <span class="span"> </span>
          </div>
          <div class="frame2">
            <a th:href="@{/products/all}" th:unless="${admin}"><div class="products" >Products</div></a>
            <a th:href="@{/admin/products/add}" th:if="${admin}"><div class="products" >Products</div></a>
            <a th:href="@{/courses/all}" th:unless="${admin}"><div class="products">Courses</div></a>
            <a th:href="@{/admin/courses/add}" th:if="${admin}"><div class="products">Courses</div></a>
            <a th:href="@{/clients/orders}" th:unless="${admin}"><div class="products">Orders</div></a>
            <div class="frame3">
              <a th:href="@{/blogs/all}" th:unless="${admin}"><div class="products">Blogs</div></a>
              <a th:href="@{/admin/blogs/add}" th:if="${admin}"><div class="products">Blogs</div></a>
              <a th:href="@{/clients/readings/add}" th:unless="${admin}"> <div class="readings">Readings</div></a>
              <a th:href="@{/admin/offers/add}" th:if="${admin}"> <div class="readings">Offers</div></a>
              <a th:href="@{/clients/cart}" th:unless="${admin}"><div class="products">Cart</div></a>
            </div>
          </div>
        </div>
        <div> Blog</div>
          <div
            class="container"
            th:style="'background: url(' + @{/images/{id}(id=${blog.imageLink})} + '); width:437px;'"
          ></div>
          <div th:if="${admin}" class="view-products-wrapper" style="height:5rem;">
            <a  th:href="@{/admin/blogs/edit/{id}(id=${blog.id})}"
              ><div class="view-products">Edit</div></a
            >
          </div>
          <p class="blank-line1">
            <span class="blank-line2">
              <span>&nbsp;</span>
            </span>
          </p>
      </div>
      <div class="frame14">
          <div>
            <p style="font-weight: 900; font-size: xx-large;" th:text="${blog.title}"></p>
            <p style="font-size:x-large" th:text="'By '+${blog.name}"></p>
            <p style="font-size:x-large" th:text="'Blog:'"></p>
            <div style="display: flex; flex-direction: column;">
                <div class="blog_post">
                    <div class="container_copy">
                      <p th:text="${blog.description}"></p>
                    </div>
                  </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
