<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/styles/cssandjs/registerclient.css" />
    <link rel="stylesheet" href="/styles/cssandjs/global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="macbook-air-1">
      <div class="frame13">
        <div class="frame1">
          <div class="astrology">
            <a href="/"><span class="astrology1">Astrology</span></a>
            <span class="span"> </span>
          </div>
          <div class="frame2">
            <a th:href="@{/products/all}" th:unless="${admin}"><div class="products" >Products</div></a>
            <a th:href="@{/admin/products/add}" th:if="${admin}"><div class="products" >Products</div></a>
            <a th:href="@{/courses/all}" th:unless="${admin}"><div class="products">Courses</div></a>
            <a th:href="@{/admin/courses/add}" th:if="${admin}"><div class="products">Courses</div></a>
            <a th:href="@{/clients/orders}" th:unless="${admin}"><div class="products">Orders</div></a>
            <div class="frame3">
              <a th:href="@{/blogs/all}" th:unless="${admin}"><div class="products">Blogs</div></a>
              <a th:href="@{/admin/blogs/add}" th:if="${admin}"><div class="products">Blogs</div></a>
              <a th:href="@{/clients/readings/add}" th:unless="${admin}"> <div class="readings">Readings</div></a>
              <a th:href="@{/admin/offers/add}" th:if="${admin}"> <div class="readings">Offers</div></a>
              <a th:href="@{/clients/cart}" th:unless="${admin}"><div class="products">Cart</div></a>
            </div>
          </div>
        </div>
        <div> Review</div>
          <div
            th:if="${Course}"
            class="container"
            style="background: url(https://i.pinimg.com/564x/6f/5a/b1/6f5ab1b470beeeeaf285bb451c63ac8f.jpg); width:437px;"
          ></div>
          <div
          th:unless="${Course}"
            class="container"
            th:style="'background: url(' + @{/images/{id}(id=${product.image})} + '); width:437px;'"
          ></div>
          <div class="view-products-wrapper" style="height:5rem;">
            <a th:if="${Course}" th:href="@{/client/courses/add/{id}(id=${course.id})}"
              ><div class="view-products">Add To Cart</div></a
            >
          </div>
          <p class="blank-line1">
            <span class="blank-line2">
              <span>&nbsp;</span>
            </span>
          </p>
      </div>
      <div class="frame14">
          <div>
            <p th:if="${Course}" style="font-weight: 900; font-size: xx-large;" th:text="${course.courseName}"></p>
            <p th:if="${Course}" style="font-size:x-large" th:text="'₹ '+${course.price}"></p>
            <p th:if="${Course}" style="font-size:x-large" th:text="${course.courseDuration}+' Days'"></p>
            <p th:unless="${Course}" style="font-weight: 900; font-size: xx-large;" th:text="${product.name}"></p>
            <p th:unless="${Course}" style="font-size:x-large" th:text="'₹ '+${product.cost}"></p>
            <p style="font-size:x-large" th:text="'Review'"></p>
            <form th:action="${Course} ? '/clients/courses/review/'+${course.id} : '/clients/products/review/'+${product.id} " method="post" enctype="multipart/form-data">
                <div class="text-input">
                  <div class="label">Title*</div>
                  <input
                    class="label text-block"
                    type="text"
                    name="title"
                    required
                  />
                </div>
                <div class="text-input">
                  <div class="label">Describe*</div>
                  <textarea
                    class="label text-block"
                    name="description"
                    placeholder= "Content"
                    required></textarea>
                </div>
                <button class="register-button" type="submit">
                  Create
              </button>
                </form>
          </div>
      </div>
    </div>
  </body>
</html>
