<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/styles/cssandjs/global.css" />
    <link rel="stylesheet" href="/styles/cssandjs/inventory.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans:wght@300;400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="blue-heading">
      <div class="frame1">
        <div class="astrology">
          <a href="/"><span class="astrology1">Astrology</span></a>
          <span class="span"> </span>
        </div>
        <div class="frame2">
          <a th:href="@{/admin/products/add}"><div class="products" >Products</div></a>
          <a th:href="@{/admin/courses/add}"><div class="products">Courses</div></a>
          <div class="frame3">
            <a th:href="@{/admin/blogs/add}"><div class="products">Blogs</div></a>
          <a th:href="@{/admin/offers/add}"> <div class="readings">Offers</div></a>
          </div>
        </div>
      </div>
      <div class="products-name">
        <b>Offers</b>
      </div>
    </div>
    <div class="loop">
      <div
        class="container"
        th:each="offer : ${offers}"
        th:style="'background: url(' + @{/images/image} + ');'"
      >
        <div class="overlay">
          <div class="items"></div>
          <div class="items head">
            <p th:text="'Discount '+${offer.discount}"></p>
            <p th:text="'Points Required '+${offer.pointsRequired}"></p>
            <hr />
          </div>
          <div class="items cart">
             <form th:action="@{/admin/offers/delete/{id}(id=${offer.id})}" method="post" id="deleteForm">
                <button type="submit" id="deleteSubmitButton">Delete</button>
            </form>
            <a th:href="@{/admin/offers/edit/{id}(id=${offer.id})}">Edit</a> 
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
